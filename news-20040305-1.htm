          <p class="MsoNormal" style="text-align:justify;text-justify:inter-ideograph">
			<span style="font-size:10.0pt;color:black">偶像團體「</span><span lang="EN-US" style="font-size:10.0pt;font-family:Verdana;color:black">FLAME</span><span style="font-size:10.0pt;color:black">」於昨天</span><span lang="EN-US" style="font-size:10.0pt;font-family:Verdana;color:black">(4</span><span style="font-size:10.0pt;color:black">日</span><span lang="EN-US" style="font-size:

Verdana;color:black">MX</span><span style="font-size:10.0pt;color:black">電視台「</span><span lang="EN-US" style="font-size:10.0pt;font-family:Verdana;color:black">XEBEC
