<body link="#000000" vlink="#000000" alink="#000000" style="font-family: Verdana">

<p style="margin-bottom: 0"><font size="3" color="#800000">★修改留言的方法</font></p>
<p style="margin-top: 5; margin-bottom: 0"><img border="0" src="http://myweb.hinet.net/home6/myyusuke/yhw/link/YHworld-01.gif" width="96" height="31"></p>
<p style="margin-bottom: 0" align="center"><img border="1" src="http://home.pchome.com.tw/togo/pipi0316/flame/teach/08.gif" style="border: 1 dotted #808080" width="531" height="219"></p>
<p style="margin-bottom: 0" align="center"><font size="2" color="#0066FF"><span style="background-color: #FFFF99">↑留言時，請順便在&#12497;&#12473;&#12527;&#12540;&#12489;打上自定密碼，方便日後修改留言！</span></font></p>
<p style="margin-bottom: 0" align="center"><img border="1" src="http://home.pchome.com.tw/togo/pipi0316/flame/teach/09.gif" style="border: 1 dotted #808080" width="575" height="157"></p>
<p style="margin-bottom: 0" align="center"><font size="2" color="#0066FF"><span style="background-color: #FFFF99">↑紅色圈起來的部分為留言編號。（每一篇的留言編號不同）</span></font></p>
<p style="margin-bottom: 0" align="center"><img border="1" src="http://home.pchome.com.tw/togo/pipi0316/flame/teach/10.gif" style="border: 1 dotted #808080" width="317" height="65"></p>
<p style="margin-bottom: 0" align="center"><span style="background-color: #FFFF99"><font size="2" color="#0066FF">↑要修改留言時，請拉到最下面可看到此圖內容，</font></span></p>
<p style="margin-top: 0; margin-bottom: 0" align="center"><span style="background-color: #FFFF99"><font size="2" color="#0066FF">在No.輸入欲修改的留言編號，在Pass輸入留言時設定的密碼，</font></span></p>
<p style="margin-top: 0; margin-bottom: 0" align="center"><span style="background-color: #FFFF99"><font size="2" color="#0066FF">輸入完後按「update」鍵可進入修改區。</font></span></p>
<p align="center"><img border="1" src="http://home.pchome.com.tw/togo/pipi0316/flame/teach/11.gif" style="border: 1 dotted #808080" width="426" height="225"></p>

<p align="center" style="margin-bottom: 0"><font size="2" color="#0066FF"><span style="background-color: #FFFF99">↑進入修改區。修改完後按「返信」鍵！</span></font></p>
