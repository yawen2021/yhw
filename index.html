<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y&H World</title>

    <style>
        html{ width: 100%; height: 100%; background: #333; }
        body{ 
            padding:0; margin:0 auto; 
            width: 1000px; height: 700px;
            display: flex; flex-wrap: wrap; align-items: center;
            
            position: relative; /*垂直置中*/
            top:50%;
            transform:translateY(-50%);
        }
        div.menu{ height: 300px; }
        div.content{ height: 400px; display: flex; background: #fff;  }
        div.content div.con_left{ width:170px; height: 400px;  }
        div.content div.con_right{ width:830px; height: 400px; display: flex; justify-content: center;  }
        iframe{   }
    </style>
</head>
<body>
    <div class="menu">
        <iframe src="menu.htm" frameborder="0" scrolling="no" width="1000px" height="300px"></iframe>
    </div>
    <div class="content">
        <div class="con_left">
            <iframe src="" name="left" frameborder="0" scrolling="yes" width="100%" height="400px"></iframe>
        </div>
        <div class="con_right">
            <iframe src="top.htm" name="top" frameborder="0" scrolling="yes" width="1000px" height="400px"></iframe>
        </div>
    </div>
</body>
</html>
