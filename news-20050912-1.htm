        <p class="MsoNormal" style="text-align:justify;text-justify:inter-ideograph">
		<span style="font-size: 10.0pt; color: black">日本偶像團體</span><span lang="EN-US" style="font-size:10.0pt;
font-family:Verdana;color:black">Lead</span><span style="font-size: 10.0pt; color: black">離台，看見偶像要離開，有粉絲不捨落淚，讓</span><span lang="EN-US" style="font-size:10.0pt;font-family:Verdana;color:black">Lead</span><span style="font-size: 10.0pt; color: black">發願表示明年要來台開售票演唱會。昨天他們一抵達機場，便引起現場</span><span lang="EN-US" style="font-size:10.0pt;font-family:Verdana;color:black">200</span><span style="font-size: 10.0pt; color: black">位歌迷尖叫、混亂，</span><span lang="EN-US" style="font-size:10.0pt;
font-family:Verdana;color:black">Lead</span><span style="font-size: 10.0pt; color: black">隔著玻璃窗跟歌迷</span><span lang="EN-US" style="font-size:10.0pt;font-family:Verdana;color:black">Say  
		Goodbye</span><span style="font-size: 10.0pt; color: black">之後，表示有機會一定再來台跟粉絲見面。</span>
