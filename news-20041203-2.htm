	<font color="#808080" size="1">蘋果日報</font><div align="center"><center><table
    width="85%" border="0">
<TBODY>
      <tr>
        <td vAlign="top" align="left" width="54%">
        <p align="center">
		<img border="1" src="photo/news/20041203-2.jpg" width="240" height="180"></p>
        <p align="center"><font size="2" color="#800000"><span class="ARTTEXTBOLDBIG">FLAME菜鳥嘴甜<br>   
        </span></font><span    
        class="ARTTEXTBOLDBIG">
        <font color="#808080" size="1">鄭偉柏╱綜合報導<!--authorname end-->
        </font>    
        </span></p>
        <p style="text-align:justify;text-justify:inter-ideograph">
		<span style="font-size: 10.0pt">少男團體「</span><span lang="EN-US" style="font-size:10.0pt;font-family:Verdana">FLAME</span><span style="font-size: 10.0pt">」加入新成員野口征吾後重新出發，日前在「第十七屆</span><span lang="EN-US" style="font-size:10.0pt;
font-family:Verdana">Junon Boys</span><span style="font-size: 10.0pt">選拔會」上，野口大談他對三位「學長」團員的印象。他說，北村悠溫柔體貼；雙胞胎的伊崎右典、央登外表像一個模子印出來的，個性卻是南轅北轍。</span><span style="font-family:Verdana">
		</span></p>
		<p class="MsoNormal" style="text-align:justify;text-justify:inter-ideograph">
		<span class="arttext"><b><span style="font-size: 10.0pt">聖誕夜東京唱快</span></b></span><span lang="EN-US" style="font-size:10.0pt;font-family:Verdana"><br>
		</span><span class="arttext"><span style="font-size: 10.0pt">
		野口征吾取代退團的金子恭平沒多久，便與大家打成一片。他說，在團體中大家各司其職，共同努力的感覺很棒。</span><span lang="EN-US" style="font-size:10.0pt;font-family:Verdana">FLAME</span><span style="font-size: 10.0pt">將於聖誕夜在東京舉辦「</span><span lang="EN-US" style="font-size:10.0pt;font-family:Verdana">Live2004 
		FLAME NU STYLE</span><span style="font-size: 10.0pt">」演唱活動，接著巡迴大阪和名古屋，與歌迷一起過聖誕。</span></span></td>              
      </tr>
