        <p align="center" style="margin-top: 0"><font size="1" color="#808080">
		蘇威全╱台北報導</font></p>
        <p class="article3" style="text-align:justify;text-justify:inter-ideograph; margin-top:0; margin-bottom:0">
		<font size="2">
		日本人氣偶像團體「Lead」昨天搭乘下午2時50分的長榮BR2196班機返日，成員中土居宏宜、鍵本輝、谷內伸也、古屋敬多看到上百名粉絲送機，開心地向大家揮手道別。 
		<br>
		<br>
		<br>
		吃小籠包吃到爽 <br>
		他們離台前如願到鼎泰豐吃了美味的小籠包，一次叫了10籠吃到爽，炒飯、炒空心菜也一下子就掃光。他們前晚回飯店途中，目睹粉絲乘坐的計程車開上人行道，當場嚇出一身冷汗。
