        <p align="center" style="margin-bottom: 0">
        <font size="2" color="#800000">Lead會幸運歌迷 美食街治肚</font></p>           
        <p align="center" style="margin-top: 0"><font size="1" color="#808080">
		蘇威全╱台北報導</font></p>
        <p class="article3" style="text-align:justify;text-justify:inter-ideograph; margin-top:0; margin-bottom:0">
		<font size="2">
		日本偶像團體「Lead」前晚結束在台演唱會後，在後台與抽選的9位幸運歌迷見面，4位成員與粉絲一一合照、握手，古屋敬多更一時興起，戴上粉絲送的玩偶頭套，粉絲離開前顯得依依不捨，還有人難過得流下眼淚。</font></p>
		<p class="article3" style="text-align:justify;text-justify:inter-ideograph; margin-top:0; margin-bottom:0">
		<font size="2"><br>
		Lead前晚赴欣葉餐廳享用台菜，席間對炸花枝丸讚不絕口，連點了兩次，吃飽後到士林夜市觀光，舒緩緊繃心情。昨天中午則首次抽空到台北101大樓，上了89樓參觀，午餐選在美食街解決，感受不同於前幾次的台北風情。他們結束兩場演出，今天下午2時50分搭乘長榮BR2196班機返回日本。</font></p>
